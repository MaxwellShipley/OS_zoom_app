<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OriginStory – In-Meeting Auth</title>

<style>
  :root{
    /* Compact, professional light theme */
    --brand-1: #6a7dff;
    --brand-2: #9c6bff;
    --ok: #12b886;
    --text: #0f172a;
    --muted: #475569;
    --border: rgba(15,23,42,.12);
    --bg-1: #f5f7ff;
    --bg-2: #ffffff;

    --radius: 8px;
    --shadow: 0 4px 18px rgba(2,6,23,.08);
    --ring: rgba(106,125,255,0.28);

    --icon-size: 22px;
    --font-base: 13px;
    --font-small: 12px;
  }

  html, body { height: 100%; }
  body{
    margin:0; color:var(--text);
    background: radial-gradient(900px 500px at -10% -10%, #e9ecff 0%, transparent 60%),
                radial-gradient(900px 500px at 110% 110%, #f6e8ff 0%, transparent 60%),
                linear-gradient(135deg, #eef2ff 0%, #faf7ff 100%);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    font-size: var(--font-base);
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
  }

  .container{ max-width: 920px; padding: 20px; margin: 0 auto; }

  /* Topbar */
  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    margin: 2px 0 10px 0;
  }
  .brand-badge-rect{
    display:flex; align-items:center; justify-content:center;
    height: 32px; padding: 0 14px; border-radius: var(--radius);
    background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
    color:#fff; font-weight:800; font-size: 14px; letter-spacing:.2px;
    box-shadow: var(--shadow);
  }
  .status{
    font-size: var(--font-small);
    padding: 3px 8px; border-radius: 999px; font-weight: 600;
    border: 1px solid var(--border);
    background: #fff;
  }
  .status--connected{ color:#0b6e4f; border-color: rgba(18,184,134,.25); background: rgba(18,184,134,.10); }
  .status--disconnected{ color:#b91c1c; border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.10); }

  /* Card / Glass */
  .glass{
    background: var(--bg-2);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  /* Login card */
  .login{ max-width: 520px; margin: 22px auto; padding: 18px; }
  .login h2{ margin:0 0 6px 0; font-size: 18px; }
  .login p{ margin:0 0 12px 0; color: var(--muted); font-size: var(--font-small); }

  .field{ display:flex; flex-direction:column; gap:5px; margin: 8px 0 10px 0; }
  .label{ font-size: var(--font-small); color: var(--muted); }
  .input{
    padding: 10px; border-radius: var(--radius); outline:none;
    border: 1px solid var(--border); background: #fff;
    transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    font-size: var(--font-base);
  }
  .input:focus{ border-color: var(--brand-1); box-shadow: 0 0 0 3px var(--ring); }

  .row{ display:flex; align-items:center; gap:8px; }
  .btn{
    border: none; cursor: pointer; padding: 10px 14px; border-radius: var(--radius);
    font-weight: 700; letter-spacing: .2px; color:white;
    background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
    box-shadow: var(--shadow);
    font-size: var(--font-base);
  }
  .btn.secondary{
    background: #7381a7;
  }

  /* Panel */
  .panel{ padding: 14px; }
  .panel-header{ display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px; }
  .panel-title{ font-size: 16px; font-weight: 800; }
  .meta{ font-size: var(--font-small); color: var(--muted); }

  /* Participant list */
  .list{ display:flex; flex-direction:column; gap:8px; }
  .row-item{
    display:flex; flex-direction:column; gap:6px;
    padding: 10px 12px; border-radius: var(--radius);
    border: 1px solid var(--border); background: #fff;
    transition: transform .1s ease, box-shadow .2s ease;
  }
  .row-item:hover{ transform: translateY(-1px); box-shadow: var(--shadow); }

  .row-top{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  .user{
    display:flex; align-items:center; gap:8px;
  }
  .name{ font-weight:700; }
  .you{
    font-size: var(--font-small); color: #0b6e4f; background: rgba(18,184,134,.12);
    border: 1px solid rgba(18,184,134,.25);
    padding: 1px 6px; border-radius: 999px;
  }

  .status-icon{
    width: var(--icon-size); height: var(--icon-size); object-fit: contain;
  }

  .toggle{
    font: inherit; background: none; border: none; cursor: pointer;
    padding: 2px 4px; color: var(--muted);
  }
  .toggle:focus{ outline: 2px solid var(--ring); outline-offset: 2px; }
  .toggle .chev{ font-weight:800; }

  .expand{
    display:none; padding-top: 6px; border-top: 1px dashed var(--border);
  }
  .expand.open{ display:block; }
  .prob-line{
    display:flex; align-items:baseline; gap:8px;
    font-size: var(--font-base);
    margin: 2px 0;
  }
  .prob-label{
    width: 46px; color: var(--muted); text-align: left;  /* left-justified */
    font-size: var(--font-small);
  }
  .prob-val{ font-weight: 800; }

  /* States */
  .loading{ text-align:center; padding:18px; color:var(--muted); font-size: var(--font-base); }
  .error{
    background: rgba(255, 0, 0, 0.08);
    color: #a61b1b; padding: 12px; border: 1px solid rgba(255,0,0,.25);
    border-radius: var(--radius); margin: 10px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand-badge-rect">OriginStory</div>
      <span id="connection-status" class="status status--disconnected">disconnected</span>
    </div>

    <div id="participant-list">
      <div class="loading">
        <h2 style="font-size:16px;margin:0 0 6px 0;">Loading Zoom SDK…</h2>
        <p style="margin:0;">Please wait while we initialize the app.</p>
      </div>
    </div>
  </div>

  <!-- Socket.IO, Zoom SDK, and your app -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://appssdk.zoom.us/sdk.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
