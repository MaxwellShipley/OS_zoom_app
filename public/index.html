<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom App Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }
    .test-container {
      border: 2px solid red;
      padding: 20px;
      text-align: center;
    }
    #participant-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .participant {
      text-align: left;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="participant-list">
    <div class="loading">
      <h2>Loading Zoom SDK...</h2>
      <p>Please wait while we initialize the app.</p>
    </div>
  </div>

  <!-- Load Zoom SDK from the official CDN -->
  <script src="https://appssdk.zoom.us/sdk.min.js"></script>
  
  <!-- Then load our app script without module type for compatibility -->
  <script src="index.js"></script>
</body>
</html>
